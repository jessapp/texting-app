{% extends 'base.html' %}
{% block content %}

<h1>Share Some Panda Facts!</h1>
<h3>Sometimes, you just need to text your friends fact about pandas. Enter their phone number and they'll get a fact!</h3>

<form action="/" method="POST">
<h4>Phone Number:</h4> <input type="text" name="phone" id="phone" class="form-control"><br>
<input type="submit" class="btn btn-success" value="Submit" id="submit-phone">
</form>

<h4>Note: Valid for US phone numbers only</h4>

{% endblock %}
